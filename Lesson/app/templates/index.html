{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">New</a>
        <a class="flex-sm-fill text-sm-center nav-link disabled" aria-disabled="true" href="#">All numbers</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>

    <form>
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="input contacts name">
        </div>
        <div class="mb-3">
            <label for="second_nameInput" class="form-label">Second Name</label>
            <input type="text" class="form-control" id="second_nameInput" placeholder="input contacts second name">
        </div>
        <div class="input-group flex-nowrap">
            <label for="phoneInput" class="form-label marg">Phone</label>
            <span class="input-group-text" id="addon-wrapping">+380</span>
            <input type="text" class="form-control" placeholder="99 123 45 67" aria-label="Username" aria-describedby="addon-wrapping" id="phoneInput">
        </div>
        <div class="input-group mb-3">
            <label for="inputFile" class="form-label marg">Photo</label>
            <input type="file" class="form-control" id="inputFile">
            <label class="input-group-text" for="inputFile">Upload</label>
        </div>
    </form>


    <div class="grid text-center">
        <div class="g-col-6">.g-col-6</div>
        <div class="g-col-6">.g-col-6</div>

        <div class="g-col-6">.g-col-6</div>
        <div class="g-col-6">.g-col-6</div>
    </div>



    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
</body>
</html>
