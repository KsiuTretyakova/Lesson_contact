<head>

<body>
    <nav class="nav nav-pills flex-column flex-sm-row">

        </div>
    </div>
    <div class="input-group flex-nowrap">
        <label  for="phoneInput" class="from-label">Phone</label>
        <span class="imput-group-text" id="addon-wrapping">+380</span>
        <input type="text" class="form-control" placeholder="99 123 45 67" aria-label="Username" aria-describedby="addon-wrapping">
    </div>
    <label for="nameInput" class="form-label">Name</label>
    <div class="input-group mb-3">
        <label  for="inputFile" class="input-group-text">Photo</label>
        <input type="file" class="form-control" id="inputGroupFile02">
        <label class="input-group-text" for="inputFile">Upload</label>
    </div>

    <div class="grid text-center">
        <div class="g-col-6">.g-col-6</div>
