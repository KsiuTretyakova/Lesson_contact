{% extends 'layout.html' %}
{% block body %}
    {% for i in data %}
        <p>
            {{i.name}}
            {{i.last_name}}
            {{i.number}}
            <img width="200" height="200" scr="{{ i.photo }}" alt="photo">
        </p>
        <a href="tel:{{ i.number }}" class="btn">Зателефонувати</a>
{% endfor %}
{% endblock %}

{% block title %}
    Contacts
{% endblock %}
